<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="home-score">
                <div class="home-background">
                    <h3 class="home-title">HOME</h3>
                </div>
                <div class="keepscore">
                    <h3 id="home-score-el">0</h3>
                </div>
                <div class="btns-container">
                    <button class="add-btns-home" id="lowthrow" onclick="add1HomePoint()"> +1 </button>
                    <button class="add-btns-home" id="highthrow" onclick="add2HomePoints()"> +2 </button>
                    <button class="add-btns-home" id="midrangekick" onclick="add3HomePoints()"> +3 </button>
                </div>
            </div>
            <div class="guest-score">
                <div>
                    <h3 class="home-title">AWAY</h3>
                </div>
                <div class="keepscore">
                    <h3 id="guest-score-el">0</h3>
                </div>
                <div class="btns-container">
                    <button class="add-btns-home" id="lowthrow" onclick="add1GuestPoint()"> +1 </button>
                    <button class="add-btns-home" id="highthrow" onclick="add2GuestPoints()"> +2 </button>
                    <button class="add-btns-home" id="midrangekick" onclick="add3GuestPoints()"> +3 </button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
